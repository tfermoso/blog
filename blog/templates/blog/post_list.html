{% extends 'blog/base1.html' %}
{% block content %}
<div class="container">
<h2>New Post</h2>
{% if user.is_authenticated %}
<a href="{% url 'post_new' %}" class="top-menu"><i class="bi bi-plus-circle-fill"></i></a>
{% endif %}
<div class="row">
{% for post in posts %}
<div class="card" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h5>
      <p class="card-text">{{post.text|linebreaksbr}}</p>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">publicado: {{ post.published_date }}</li>
        <li class="list-group-item">Dapibus ac facilisis in</li>
      </ul>
      <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-primary">View</a>
    </div>
  </div>

{% endfor %}
</div>
</div>
{% endblock %}
